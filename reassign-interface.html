<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Genesis for Pickup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .example {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .emoji {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üì¶ ‚Üí üè™</div>
        <h1>Send to Genesis for Pickup</h1>
        <p class="subtitle">After packing at Americana, use this to prepare order for customer pickup</p>

        <form id="reassignForm">
            <div class="input-group">
                <label for="orderNumber">Order Number</label>
                <input 
                    type="text" 
                    id="orderNumber" 
                    placeholder="APA411542" 
                    required
                    autofocus
                >
                <div class="example">Example: APA411542 or #APA411542</div>
            </div>

            <button type="submit" id="submitBtn">
                üöÄ Reassign to Genesis
            </button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        // IMPORTANT: Replace this with your actual Render URL
        const API_URL = 'https://your-app-name.onrender.com/api/reassign-to-genesis';

        const form = document.getElementById('reassignForm');
        const input = document.getElementById('orderNumber');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const orderNumber = input.value.trim();
            
            if (!orderNumber) {
                showStatus('error', '‚ùå Please enter an order number');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Reassigning...';
            showStatus('loading', 'üîÑ Sending request to SkuSavvy...');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ orderNumber })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showStatus('success', `‚úÖ Success! ${data.shipmentsReassigned} shipment(s) reassigned to Genesis. You can now mark as ready for pickup in SkuSavvy!`);
                    input.value = '';
                    
                    // Auto-hide success message after 10 seconds
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 10000);
                } else {
                    showStatus('error', `‚ùå Error: ${data.error || 'Failed to reassign order'}`);
                }
            } catch (error) {
                showStatus('error', `‚ùå Network error: ${error.message}. Make sure the server is running!`);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Reassign to Genesis';
            }
        });

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }

        // Allow Enter key to submit
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
